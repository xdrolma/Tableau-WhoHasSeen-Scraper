[tableau]
# Your TELUS user ID (e.g., T845443)
userid = T845443

# SSO username (usually same as userid)
sso_username = T845443

# SSO password (leave blank to be prompted, or set for automation)
# WARNING: Storing passwords in plain text is insecure
# Leave blank for interactive use
sso_password =

# Use explicit proxy settings (False = use Windows system proxy, recommended)
use_proxy = False

# Directory where downloaded files will be saved
# Use forward slashes (/) even on Windows
downloads_dir = C:/Users/T845443/Downloads

